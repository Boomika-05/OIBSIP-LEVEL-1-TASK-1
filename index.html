<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shop</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Little Treasures Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        
        <div class="banner">
            <img src="baby store.png" alt="Background Image">
            <div class="text-container">
                <h1>Find the Best Baby Products Here</h1>
            </div>
        </div>
        
        <section class="featured-products">
            <h2><center>Featured Products</center></h2>
            <div class="product">
                <div class="product-item">
                    <img src="baby product1.png" alt="Product 1">
                    <h3>Girls Maroon Ruffled Casual Dress with Headband</h3>
                    <p>₹450</p>
                </div>
                <div class="product-item">
                    <img src="baby product2.png" alt="Product 2">
                    <h3>Boys Orange Graphic Print Romper</h3>
                    <p>₹600</p>
                </div>
                <div class="product-item">
                    <img src="baby shoes.png" alt="Product 3">
                    <h3>Girls Lavender Solid Sneakers</h3>
                    <p>₹999</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Baby Shop. All rights reserved.</p>
    </footer>
</body>
</html>
